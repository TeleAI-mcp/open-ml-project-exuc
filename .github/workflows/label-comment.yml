name: Auto Comment on Issue Label

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check for specific labels and comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL="${{ github.event.label.name }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          
          case "$LABEL" in
            "completed")
              COMMENT="This issue has been resolved. Thank you for your contribution!"
              ;;
            "documentation")
              COMMENT="Thank you for flagging this documentation issue. We will update it soon."
              ;;
            "wontfix")
              COMMENT="After review, we have decided not to address this issue at this time."
              ;;
            *)
              echo "Label '$LABEL' not configured for auto-comment. Skipping."
              exit 0
              ;;
          esac
          
          # Post comment using GitHub CLI
          gh issue comment "$ISSUE_NUMBER" --body "$COMMENT" --repo "$OWNER/$REPO"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
